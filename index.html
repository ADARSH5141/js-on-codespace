<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            cursor: pointer;
        }
        img{
            height: 300px;
            transition: all 15s 0s ease-out;
        }
        button{
            padding:8px 19px
        }
    </style>
</head>

<body>
    <h2>Async code</h2>
    <img src="https://images.unsplash.com/photo-1471899236350-e3016bf1e69e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Zmxvd2VyfGVufDB8MHwwfHx8MA%3D%3D" alt="">
    <br><br>
    <button class="start">start</button>
    <button class="stop">stop</button>

    <script>
        // let a;

        let img = document.querySelector("img")

        let arr = ["https://plus.unsplash.com/premium_photo-1721475188278-9f1ff9201f74?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Zmxvd2VyfGVufDB8MHwwfHx8MA%3D%3D",
        "https://images.unsplash.com/photo-1533907650686-70576141c030?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGZsb3dlcnxlbnwwfDB8MHx8fDA%3D",
        "https://images.unsplash.com/photo-1476209446441-5ad72f223207?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGZsb3dlcnxlbnwwfDB8MHx8fDA%3D",
        "https://plus.unsplash.com/premium_photo-1709579654090-3f3ca8f8416b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGZsb3dlcnxlbnwwfDB8MHx8fDA%3D",
        "https://images.unsplash.com/photo-1520763185298-1b434c919102?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Zmxvd2VyfGVufDB8MHwwfHx8MA%3D%3D"];

        let roko;
        let index = 0;

        function changeText() {
            roko = setInterval(() => {
                img.src = arr[index];
                index = (index + 1) % arr.length;
            }, 3000);
        }
        // function start() {
        //     a = setInterval(() => {
        //         console.log("Adarsh");
        //         console.log(new Date());
        //     }, 1000);
        // }

        let start1 = document.querySelector(".start");
        start1.addEventListener("click", () => {
            changeText()
        })
        let stop1 = document.querySelector(".stop")
        stop1.addEventListener("click", () => {
            clearInterval(roko);
        })
    </script>
</body>

</html>
